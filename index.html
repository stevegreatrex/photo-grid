<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Photo Grid Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background: #000;
            touch-action: none;
        }

        #app-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            touch-action: none;
        }

        #photo-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #controls {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        #controls.hidden {
            transform: translateY(-100%);
        }

        #file-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
            white-space: nowrap;
        }

        .btn:active {
            background: #0051D5;
        }

        #file-input {
            display: none;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 14px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 28px;
            background: #444;
            border-radius: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #34C759;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 12px;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(22px);
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            z-index: 10;
            max-width: 90%;
        }

        #instructions.hidden {
            display: none;
        }

        .welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 20;
        }

        .welcome-screen.hidden {
            display: none;
        }

        .welcome-screen h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .welcome-screen p {
            color: #999;
            font-size: 16px;
            margin-bottom: 30px;
            text-align: center;
            max-width: 400px;
            line-height: 1.5;
        }

        .welcome-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }

        .welcome-buttons .btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div class="welcome-screen" id="welcome-screen">
            <h1>üì∏ Photo Grid Overlay</h1>
            <p>Load a photo and overlay a customizable grid. Perfect for composition and alignment!</p>
            <div class="welcome-buttons">
                <button class="btn" onclick="openCamera()">üì∑ Open Camera</button>
                <button class="btn" onclick="openFileSelector()">üñºÔ∏è Choose Photo</button>
            </div>
        </div>

        <div id="controls">
            <div id="file-input-wrapper">
                <button class="btn" onclick="openFileSelector()">Load Photo</button>
                <input type="file" id="file-input" accept="image/*">
            </div>
            <div class="toggle-container">
                <span id="toggle-label">Grid</span>
                <div class="toggle-switch" id="toggle-switch" onclick="toggleMode()">
                    <div class="toggle-slider"></div>
                </div>
            </div>
        </div>

        <div id="canvas-container">
            <canvas id="photo-canvas"></canvas>
        </div>

        <div id="instructions">
            Pinch to zoom ‚Ä¢ Drag to move ‚Ä¢ Tap to toggle controls
        </div>
    </div>

    <script>
        // Global state
        let canvas, ctx;
        let photo = null;
        let photoScale = 1;
        let photoX = 0;
        let photoY = 0;
        let gridScale = 1;
        let gridX = 0;
        let gridY = 0;
        let mode = 'grid'; // 'grid' or 'photo'
        
        // Touch handling
        let lastTouches = [];
        let lastDistance = 0;
        let lastMidpoint = null;
        let tapTimeout;

        // Initialize
        window.addEventListener('load', init);

        function init() {
            canvas = document.getElementById('photo-canvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas size
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // File input handler
            document.getElementById('file-input').addEventListener('change', handleFileSelect);

            // Touch events for pinch and drag
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd, { passive: false });

            // Mouse events for desktop testing
            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseup', handleMouseUp);
            canvas.addEventListener('wheel', handleWheel, { passive: false });

            // Tap to toggle controls
            canvas.addEventListener('click', () => {
                clearTimeout(tapTimeout);
                tapTimeout = setTimeout(() => {
                    document.getElementById('controls').classList.toggle('hidden');
                }, 200);
            });

            draw();
        }

        function resizeCanvas() {
            const container = document.getElementById('canvas-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            draw();
        }

        function openCamera() {
            const input = document.getElementById('file-input');
            // Set capture='environment' to use the rear-facing camera on mobile devices
            input.setAttribute('capture', 'environment');
            input.click();
        }

        function openFileSelector() {
            const input = document.getElementById('file-input');
            // Remove capture attribute to show standard file picker
            input.removeAttribute('capture');
            input.click();
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        photo = img;
                        // Reset transformations
                        photoScale = 1;
                        photoX = 0;
                        photoY = 0;
                        gridScale = 1;
                        gridX = 0;
                        gridY = 0;
                        // Hide welcome screen
                        document.getElementById('welcome-screen').classList.add('hidden');
                        draw();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function toggleMode() {
            mode = mode === 'grid' ? 'photo' : 'grid';
            const toggle = document.getElementById('toggle-switch');
            const label = document.getElementById('toggle-label');
            
            toggle.classList.toggle('active');
            label.textContent = mode === 'grid' ? 'Grid' : 'Photo';
            
            draw();
        }

        // Touch event handlers
        function handleTouchStart(e) {
            e.preventDefault();
            lastTouches = Array.from(e.touches);
            
            if (e.touches.length === 2) {
                lastDistance = getDistance(e.touches[0], e.touches[1]);
                lastMidpoint = getMidpoint(e.touches[0], e.touches[1]);
            }
        }

        function handleTouchMove(e) {
            e.preventDefault();
            
            if (e.touches.length === 2) {
                // Pinch to zoom
                const distance = getDistance(e.touches[0], e.touches[1]);
                const midpoint = getMidpoint(e.touches[0], e.touches[1]);
                
                if (lastDistance > 0) {
                    const scale = distance / lastDistance;
                    
                    if (mode === 'grid') {
                        gridScale *= scale;
                        gridScale = Math.max(0.1, Math.min(gridScale, 5));
                    } else {
                        photoScale *= scale;
                        photoScale = Math.max(0.1, Math.min(photoScale, 5));
                    }
                }
                
                lastDistance = distance;
                lastMidpoint = midpoint;
                draw();
            } else if (e.touches.length === 1) {
                // Drag
                if (lastTouches.length === 1) {
                    const dx = e.touches[0].clientX - lastTouches[0].clientX;
                    const dy = e.touches[0].clientY - lastTouches[0].clientY;
                    
                    if (mode === 'grid') {
                        gridX += dx;
                        gridY += dy;
                    } else {
                        photoX += dx;
                        photoY += dy;
                    }
                    
                    draw();
                }
                lastTouches = Array.from(e.touches);
            }
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            lastTouches = Array.from(e.touches);
            if (e.touches.length < 2) {
                lastDistance = 0;
                lastMidpoint = null;
            }
        }

        // Mouse event handlers (for desktop testing)
        let mouseDown = false;
        let lastMouseX = 0;
        let lastMouseY = 0;

        function handleMouseDown(e) {
            mouseDown = true;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        }

        function handleMouseMove(e) {
            if (!mouseDown) return;
            
            const dx = e.clientX - lastMouseX;
            const dy = e.clientY - lastMouseY;
            
            if (mode === 'grid') {
                gridX += dx;
                gridY += dy;
            } else {
                photoX += dx;
                photoY += dy;
            }
            
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
            draw();
        }

        function handleMouseUp(e) {
            mouseDown = false;
        }

        function handleWheel(e) {
            e.preventDefault();
            const delta = -e.deltaY * 0.001;
            
            if (mode === 'grid') {
                gridScale *= (1 + delta);
                gridScale = Math.max(0.1, Math.min(gridScale, 5));
            } else {
                photoScale *= (1 + delta);
                photoScale = Math.max(0.1, Math.min(photoScale, 5));
            }
            
            draw();
        }

        // Helper functions
        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function getMidpoint(touch1, touch2) {
            return {
                x: (touch1.clientX + touch2.clientX) / 2,
                y: (touch1.clientY + touch2.clientY) / 2
            };
        }

        // Drawing
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (!photo) return;

            // Calculate photo dimensions to fill screen while maintaining aspect ratio
            const photoAspect = photo.width / photo.height;
            const canvasAspect = canvas.width / canvas.height;
            
            let drawWidth, drawHeight;
            if (photoAspect > canvasAspect) {
                // Photo is wider - fit to height
                drawHeight = canvas.height;
                drawWidth = drawHeight * photoAspect;
            } else {
                // Photo is taller - fit to width
                drawWidth = canvas.width;
                drawHeight = drawWidth / photoAspect;
            }

            // Apply transformations
            drawWidth *= photoScale;
            drawHeight *= photoScale;

            // Center photo by default, then apply offset
            const basePhotoX = (canvas.width - drawWidth) / 2;
            const basePhotoY = (canvas.height - drawHeight) / 2;
            const finalPhotoX = basePhotoX + photoX;
            const finalPhotoY = basePhotoY + photoY;

            // Draw photo
            ctx.drawImage(photo, finalPhotoX, finalPhotoY, drawWidth, drawHeight);

            // Draw grid overlay
            drawGrid();
        }

        function drawGrid() {
            const gridSize = 3; // 3x3 grid
            const baseGridWidth = canvas.width * 0.8;
            const baseGridHeight = canvas.height * 0.8;
            
            const gridWidth = baseGridWidth * gridScale;
            const gridHeight = baseGridHeight * gridScale;
            
            const baseGridX = (canvas.width - gridWidth) / 2;
            const baseGridY = (canvas.height - gridHeight) / 2;
            const finalGridX = baseGridX + gridX;
            const finalGridY = baseGridY + gridY;

            ctx.strokeStyle = mode === 'grid' ? 'rgba(255, 255, 255, 0.8)' : 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 2;

            // Draw vertical lines
            for (let i = 1; i < gridSize; i++) {
                const x = finalGridX + (gridWidth / gridSize) * i;
                ctx.beginPath();
                ctx.moveTo(x, finalGridY);
                ctx.lineTo(x, finalGridY + gridHeight);
                ctx.stroke();
            }

            // Draw horizontal lines
            for (let i = 1; i < gridSize; i++) {
                const y = finalGridY + (gridHeight / gridSize) * i;
                ctx.beginPath();
                ctx.moveTo(finalGridX, y);
                ctx.lineTo(finalGridX + gridWidth, y);
                ctx.stroke();
            }

            // Draw border
            ctx.strokeStyle = mode === 'grid' ? 'rgba(255, 255, 255, 0.9)' : 'rgba(255, 255, 255, 0.6)';
            ctx.lineWidth = 3;
            ctx.strokeRect(finalGridX, finalGridY, gridWidth, gridHeight);
        }
    </script>
</body>
</html>
